services:
  api:
    build: .
    ports:
      - "4000:4000"      # published to host
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/motors
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: motors
    ports:
      - "5432:5432"      # optional for local psql
